{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MyProject</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('/static/bg.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .flash-messages {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
        }
        .flash-message {
            padding: 15px;
            margin: 5px 0;
            border-radius: 5px;
            font-size: 14px;
            color: #fff;
            animation: fadeOut 3s ease-out forwards;
        }
        .flash-message.success { background-color: #28a745; } /* Green for success */
        .flash-message.error { background-color: #dc3545; }   /* Red for error */
        .flash-message.info { background-color: #17a2b8; }    /* Blue for info */
        .flash-message.warning { background-color: #ffc107; } /* Yellow for warning */
        @keyframes fadeOut {
            0% { opacity: 1; }
            90% { opacity: 1; }
            100% { opacity: 0; display: none; }
        }
        
        .login-container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .login-container h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #f0db4f;
        }
        .login-container form {
            display: flex;
            flex-direction: column;
        }
        .login-container input {
            margin: 10px 0;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }
        .login-container button {
            padding: 10px;
            background-color: #f0db4f;
            border: none;
            border-radius: 5px;
            color: #000;
            font-weight: bold;
            cursor: pointer;
        }
        .login-container button:hover {
            background-color: #e3c23e;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <div class="flash-messages">
            {% if messages %}
                {% for message in messages %}
                    <div class="flash-message {{ message.tags }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        </div>
        <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            <label for="username">Username</label>
            <input type="text" id="username" name="username" autocomplete="username" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" autocomplete="password" required>
            <button type="submit">Login</button>
            <p>Don't have an account? <a href="{% url 'register' %}"style="color: #008000; :active { color: red }">Register here</a></p>
        </form>
    </div>
</body>
</html>
