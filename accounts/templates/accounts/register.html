<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        background: url('/static/bg.jpg') no-repeat center center fixed;
        background-size: cover;
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .flash-messages {
        position: fixed;
        top: 20px;
        right: 20px;
        z-index: 9999;
    }
    .flash-message {
        padding: 15px;
        margin: 5px 0;
        border-radius: 5px;
        font-size: 14px;
        color: #fff;
        animation: fadeOut 3s ease-out forwards;
    }
    .flash-message.success { background-color: #28a745; } /* Green for success */
    .flash-message.error { background-color: #dc3545; }   /* Red for error */
    .flash-message.info { background-color: #17a2b8; }    /* Blue for info */
    .flash-message.warning { background-color: #ffc107; } /* Yellow for warning */
    @keyframes fadeOut {
        0% { opacity: 1; }
        90% { opacity: 1; }
        100% { opacity: 0; display: none; }
    }

    .register-container {
        background-color: rgba(0, 0, 0, 0.7);
        padding: 20px 30px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }
    .register-container h1 {
        text-align: center;
        margin-bottom: 20px;
        color: #f0db4f;
    }
    .register-container form {
        display: flex;
        flex-direction: column;
    }
    .register-container input {
        margin: 10px 0;
        padding: 10px;
        border: none;
        border-radius: 5px;
    }
    .register-container button {
        padding: 10px;
        background-color: #f0db4f;
        border: none;
        border-radius: 5px;
        color: #000;
        font-weight: bold;
        cursor: pointer;
    }
    .register-container button:hover {
        background-color: #e3c23e;
    }
</style>
<body>
    <div class = 'register-container'>
    <h1>Register</h1>
    <div class="flash-messages">
        {% if messages %}
            {% for message in messages %}
                <div class="flash-message {{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    </div>
    <form method="POST">
        {% csrf_token %}
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br>
        <label for="confirm_password">Confirm Password:</label>
        <input type="password" id="confirm_password" name="confirm_password" required>
        <br>
        <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="{% url 'login' %}" style="color: #008000; :active { color: red }">Login here</a>.</p>
</div>
</body>
</html>
